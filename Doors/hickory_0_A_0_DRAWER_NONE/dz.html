<!DOCTYPE html> 
<html>
<head>
<title>Welcome to Kendor Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body bgcolor="#FFFFFF" text="#000000">
  <div data-role="page" id="canvasPage">
    <div data-role="header">
      <a href="#" data-rel="back">Back</a>
      <h1>Kendor Wood</h1>
      <a href="#">Forward</a>
    </div>
    <div data-role="content">
        <div class="center-wrapper">
          <canvas id="zoomCanvas" width="350" height="150"></canvas>
        </div>
        <div class="center-wrapper">
          <a href="#" onclick="galaxy.zoomInCentre()" data-inline="true" data-role="button" data-corners="false">Zoom In</a>
          <a href="#" onclick="galaxy.zoomOutCentre()" data-inline="true" data-role="button" data-corners="false">Zoom Out</a>
        </div>
    </div>
    <script>
      var galaxy = new CanvasZoom( {
            'canvas' : document.getElementById('zoomCanvas'),
            'tilesFolder' : "../hickory_0_A_0_DRAWER_NONE",
            'imageWidth' : 3707,
            'imageHeight' : 1584,
            'drawBorder' : false,
            /*'defaultZoom' : 8,
            'maxZoom' : 8*/
            'minZoom' : 5
      });
    </script>
  </div>  
</body>
</html>
